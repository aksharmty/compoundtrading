  <!-- PapaParse CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // CSV file ka RAW link yahan daalein:
    const csvFile = "https://raw.githubusercontent.com/aksharmty/compoundtrading/main/compound_trade_simulation_10cr.csv";

    Papa.parse(csvFile, {
      download: true,
      header: true, // Agar first row headers hai to true karein
      complete: function(results) {
        const data = results.data;
        let table = "<table><thead><tr>";

        // Headers
        Object.keys(data[0]).forEach(header => {
          table += `<th>${header}</th>`;
        });
        table += "</tr></thead><tbody>";

        // Rows
        data.forEach(row => {
          if (Object.values(row).some(val => val.trim() !== "")) { // Empty row skip karega
            table += "<tr>";
            Object.values(row).forEach(cell => {
              table += `<td>${cell}</td>`;
            });
            table += "</tr>";
          }
        });

        table += "</tbody></table>";
        document.getElementById("table-container").innerHTML = table;
      }
    });
  </script>

    // Show or hide the "Back to Top" button based on scroll position
    window.onscroll = function() {
      var topButton = document.querySelector('.top-button');
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topButton.style.display = "block";  // Show button
      } else {
        topButton.style.display = "none";  // Hide button
      }
    };
   
    // Function to load external HTML into a specific element
    function loadHTML(elementId, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading ' + file + ':', error);
        });
    }

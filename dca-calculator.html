                    <div class="col-md-12">
  <h1 style="text-align:center;">DCA Price Drop Calculator</h1>
  <style>
    .box { border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 12px 20px; font-size: 16px; cursor: pointer; }
    .output { margin-top: 20px; padding: 15px; background: #f7f7f7; border-radius: 10px; }
  </style>
                      <div class="box">
    <label>Last Buy Gap (%)</label>
    <input type="number" id="gap" value="1" step="0.1">

    <label>Last Buy Amount Increase (%)</label>
    <input type="number" id="inc" value="1" step="0.1">

    <label>Total Capital</label>
    <input type="number" id="capital" value="100000">

    <label>First Buy (% of Capital)</label>
    <input type="number" id="first" value="1" step="0.1">

    <button onclick="calc()">Calculate</button>

    <div id="result" class="output"></div>
  </div>

  <script>
    function calc() {
      let gap = parseFloat(document.getElementById('gap').value) / 100;
      let inc = parseFloat(document.getElementById('inc').value) / 100;
      let capital = parseFloat(document.getElementById('capital').value);
      let firstPct = parseFloat(document.getElementById('first').value) / 100;

      let firstBuy = capital * firstPct;
      let used = 0;
      let buys = 0;
      let buyAmount = firstBuy;
      let price = 1;

      while (used + buyAmount <= capital) {
        used += buyAmount;
        buys++;
        buyAmount = buyAmount * (1 + inc);
        price = price * (1 - gap);
      }

      let totalDown = (1 - price) * 100;

      document.getElementById('result').innerHTML = `
        <b>Total Buys:</b> ${buys}<br>
        <b>Total Down Covered:</b> ${totalDown.toFixed(2)}%<br>
        <b>Capital Used:</b> â‚¹${used.toFixed(2)}
      `;
    }
  </script>

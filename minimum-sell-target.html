          <h1 style="text-align:center;">ðŸ“ˆ Minimum Sell Target Calculator</h1>

        <form id="calcForm">

            <label>Buy Amount (â‚¹)</label> <input type="number" id="buy" value="4000" required>

            <label>Brokerage % (One Side)</label> <input type="number" id="broker" value="0.261" step="0.001">

            <label>GST %</label> <input type="number" id="gst" value="18">

            <label>Other Charges â‚¹ (One Side)</label> <input type="number" id="other" value="20">

            <label>DP Charge â‚¹ (Sell)</label> <input type="number" id="dp" value="24">

            <label>Desired Net Profit %</label> <input type="number" id="profit" value="1" step="0.1">

            <button type="submit">Calculate Sell Target</button>

        </form>

        <div class="result" id="result"></div>

        <div class="footer">
            Compounding Friendly Calculator â€¢ Adjust values as needed
        </div>

    </div>

    <script>
        document.getElementById("calcForm").addEventListener("submit", function(e){

e.preventDefault();

let buy = parseFloat(document.getElementById('buy').value);
let broker = parseFloat(document.getElementById('broker').value)/100;
let gst = parseFloat(document.getElementById('gst').value)/100;
let other = parseFloat(document.getElementById('other').value);
let dp = parseFloat(document.getElementById('dp').value);
let profit = parseFloat(document.getElementById('profit').value)/100;


// Brokerage
let brokerageBuy = buy * broker;
let brokerageSell = buy * broker;

// GST
let gstBuy = brokerageBuy * gst;
let gstSell = brokerageSell * gst;

// Other charges
let otherBuy = other + (other * gst);
let otherSell = other + (other * gst);

// Total charges
let totalCharges = brokerageBuy + brokerageSell +
                   gstBuy + gstSell +
                   otherBuy + otherSell +
                   dp;

// Target sell value
let targetValue = buy * (1 + profit) + totalCharges;

// Sell %
let sellPercent = ((targetValue - buy) / buy) * 100;


// Output
let html = `
<b>Minimum Sell Target %:</b> ${sellPercent.toFixed(3)} % <br><br>
<b>Required Sell Amount:</b> â‚¹ ${targetValue.toFixed(2)} <br><br>
<b>Total Estimated Charges:</b> â‚¹ ${totalCharges.toFixed(2)} <br><br>
<b>Next Capital After Trade:</b> â‚¹ ${(buy * (1+profit)).toFixed(2)}
`;

let box = document.getElementById('result');
box.style.display = 'block';
box.innerHTML = html;

});

    </script>
